<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>

  <body class="body">
    <div class="login-page">
      <div class="form">

        <form>
          <img src="https://i.imgur.com/AYrbizY.png" style="width: 100%; max-width: 400px; height: auto; display: block; margin: 0 auto; margin-bottom: 20px;">
          <input type="text" placeholder="&#xf007;  name"/>
          <input type="text" placeholder="&#xf0e0;  email"/>
          <input type="password" id="password" placeholder="&#xf023;  password"/>
          <i class="fas fa-eye" onclick="show()"></i> 
          <br>
          <br>
          <button class="primary-button">SIGN UP</button>
          <p class="message"></p>
        </form>
  
        <form class="login-form">
          <button class="secondary-button" type="button" onclick="window.location.href='login.html'">LOGIN</button>
        </form>
      </div>
    </div>

    <script>
      function show() {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");
  
        if (password.type === "password") {
          password.type = "text";
          icon.classList.add("active");
        } else {
          password.type = "password";
          icon.classList.remove("active");
        }
      };
    </script>
    </body>
</html>
