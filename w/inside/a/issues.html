<!DOCTYPE html>
<html lang="en">

<body>

    </div>
    <div id="page-title">

    </div>

    <div id="chat" class="scrollable">
        <!-- Display current issues -->
    </div>

    <div id="buttons" class="bottom-right">
        <button class="button" onclick="window.location.href='missions.html'">MISSIONS</button>
        <button class="button" id="selectedButton">ISSUES</button>
        <button class="button" onclick="window.location.href='pannel_lock.html'">PANNEL</button>
    </div>
</body>

            { 'date': '[12/12/23]', 'role': 'C', 'name': 'SEBASTIANA', 'fullName': 'SEBASTIANA FULGENCIO NADIA', 'type': 'Request download permission', 'comment': 'I cannot download the file' },

        issues.forEach(function (issue) {
            var issueItem = document.createElement('div');
            issueItem.classList.add('issue-item');

            var messageContent = document.createElement('h2');
            messageContent.classList.add('issue-item-text');
            messageContent.innerHTML = '<b>' + issue.date + '</b> (' + issue.role + ') ' + issue.name + ': <br><r>' + issue.type + '</r><br><sc>' + issue.comment + '</sc>';

            var button1 = document.createElement('button');
            button1.classList.add('button', 'small-button');
            button1.id = 'selectedButton';
            button1.innerHTML = '<i class="material-icons">warning</i>';

            var button2 = document.createElement('button');
            button2.classList.add('button', 'small-button');
            button2.innerHTML = '<i class="material-icons">send</i>';
            button2.addEventListener('click', function () {
                window.location.href = 'missions.html?name=' + issue.fullName;
            });

            issueItem.appendChild(messageContent);
            issueItem.appendChild(button1);
            issueItem.appendChild(button2);

            chatElement.appendChild(issueItem);
        });
    }

    window.onload = function () {
        displayIssues();

        var scrollableElement = document.querySelector('.scrollable');
        scrollableElement.scrollTo({
            top: scrollableElement.scrollHeight,
            behavior: 'smooth'
        });
    };

    function alert(message) {
        var existingAlerts = document.querySelectorAll(".custom-alert");
        existingAlerts.forEach(function (alert) {
            alert.parentNode.removeChild(alert);
        });

        var div = document.createElement("div");
        div.className = "custom-alert";
        div.innerHTML = "<div style='font-family: \"DM Mono\", sans-serif; color: #ffffff; background-color: #Cb3232ee; border: 2px solid #ffffff; border-radius: 5px; padding: 10px; font-size: 20px; white-space: nowrap;'>" + message + "</div>";
        document.body.appendChild(div);
        div.style.position = "fixed";
        div.style.top = "50%";
        div.style.left = "50%";
        div.style.transform = "translate(-50%, -50%)";
        div.style.zIndex = "9999";
        setTimeout(function () {
            div.parentNode.removeChild(div);
        }, 3000);
    }

</script>

</html>
