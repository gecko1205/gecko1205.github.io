<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ineffabilis</title>
    <link rel="stylesheet" href="../app_style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div id="header-container">
        <div id="account-info">
            <p id="account-level">Ineffabilis account level: <strong>B</strong></p>
            <button class="button" id="logoutButton" onclick="window.location.href='../../login.html'"><i class="material-icons">exit_to_app</i></button>
        </div>
    </div>
    <div id="page-title">
        <h2>Select an option</h2>
    </div>

    <div id="chat">
        <button class="button select" id="selectedButton">Location is inaccessible</button>
        <button class="button select" id="selectedButton">Unable to find the target</button>
        <button class="button select" id="selectedButton">Device malfunction</button>
        <button class="button select" id="selectedButton">Object lost or destroyed</button>
        <button class="button select" onclick="alert('Exceeded request limit.')">Request download permission</button>
        <button class="button select" onclick="alert('Unavailable on mobile.')">Anomalous device log</button>

        <button onclick="window.location.href='announcements.html'" class="button report">CANCEL</button>
    </div>

    <div id="buttons">
        <button class="button" onclick="window.location.href='missions.html'">MISSIONS</button>
        <button class="button" id="selectedButton">ANNOUNCEMENTS</button>
        <button class="button" onclick="window.location.href='about.html'">ABOUT</button>                                
    </div>

    <script>
    function alert(message) {
      var existingAlerts = document.querySelectorAll(".custom-alert");
      existingAlerts.forEach(function (alert) {
        alert.parentNode.removeChild(alert);
      });

      var div = document.createElement("div");
      div.className = "custom-alert";
      div.innerHTML = "<div style='font-family: \"DM Mono\", sans-serif; color: #ffffff; background-color: #Cb3232ee; border: 2px solid #ffffff; border-radius: 5px; padding: 10px; font-size: 20px; white-space: nowrap;'>" + message + "</div>";
      document.body.appendChild(div);
      div.style.position = "fixed";
      div.style.top = "50%";
      div.style.left = "50%";
      div.style.transform = "translate(-50%, -50%)";
      div.style.zIndex = "9999";
      setTimeout(function () {
        div.parentNode.removeChild(div);
      }, 3000);
    }
    </script>
</body>
</html>
