<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de QR Code</title>
    <style>
        #video {
            width: 100%;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <video id="video" playsinline></video>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const video = document.getElementById('video');

            if (navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        video.srcObject = stream;
                    })
                    .catch((error) => {
                        console.error('Erro ao acessar a câmera:', error);
                    });
            }

            video.addEventListener('canplay', () => {
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                setInterval(() => {
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                    const code = jsQR(imageData.data, imageData.width, imageData.height);

                    if (code) {
                        // Código QR detectado, faça algo com os dados do código (code.data)
                        console.log('QR Code detectado:', code.data);
                        
                        // Exemplo: Redirecionar para a URL do QR Code
                        window.location.href = code.data;
                    }
                }, 1000); // Ajuste o intervalo conforme necessário
            });
        });
    </script>
</body>
</html>
