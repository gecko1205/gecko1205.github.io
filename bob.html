<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar para Webhook</title>
</head>
<body>

    <form id="webhookForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="gecko"><br>
        
        <label for="channelUrl">Channel URL:</label>
        <input type="text" id="channelUrl" name="channelUrl" value="test url"><br>

        <input type="button" value="Enviar para Webhook" onclick="enviarWebhook()">
    </form>

    <script>
        function enviarWebhook() {
            var name = document.getElementById('name').value;
            var channelUrl = document.getElementById('channelUrl').value;

            var payload = {
                'name': name,
                'Channel URL': channelUrl
            };

            // Enviar para o webhook usando XMLHttpRequest
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://189.63.84.193:25565/webhook', true);
            xhr.setRequestHeader('Content-Type', 'application/json;charset=UTF-8');
            xhr.send(JSON.stringify(payload));

            // Você pode adicionar manipuladores de eventos para tratar a resposta, se necessário
            xhr.onload = function () {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('Webhook enviado com sucesso!');
                } else {
                    console.error('Erro ao enviar o webhook. Status:', xhr.status, 'Texto:', xhr.statusText);
                }
            };
        }
    </script>

</body>
</html>
