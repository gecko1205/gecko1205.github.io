<!DOCTYPE html>
<html>
<body>
  <h1>CÃ³digo escaneado com sucesso</h1>
  <script>
    function sendToDiscord() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      
      if (id) {
        const webhookURL = 'https://discord.com/api/webhooks/1110706621031657542/hfolTS7Url21dNGc-5HH1Khx3HR6bMiWXp4OWwg4fHQavOHYUD5ai4pN5Ic2tcx78DGH';
        const data = {
          content: `${id}`
        };

        fetch(webhookURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        })
        .then(response => {
          if (response.ok) {
            console.log("ID enviado com sucesso para o webhook do Discord.");
          } else {
            console.log("Erro ao enviar o ID para o webhook do Discord.");
          }
        })
        .catch(error => {
          console.log("Erro ao enviar o ID para o webhook do Discord:", error);
        });
      }
    }

    sendToDiscord();
  </script>
</body>
</html>
