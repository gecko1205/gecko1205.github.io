<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera and QR Code Scanner</title>
    <style>
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        #video {
            width: 100%;
            max-width: 800px;
            border: 2px solid #333;
        }
        #qr-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #qr-result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay playsinline></video>
        <div id="qr-overlay"></div>
    </div>
    <p id="qr-result"></p>

    <script src="https://rawgit.com/zxing-js/library/master/instascan.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('video');
            const qrOverlay = document.getElementById('qr-overlay');
            const qrResult = document.getElementById('qr-result');

            // Check if getUserMedia is available
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                // Access the back camera
                navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment' // 'user' for front camera, 'environment' for back camera
                    }
                })
                .then((stream) => {
                    // Assign the stream to the video element
                    video.srcObject = stream;

                    // Initialize the QR code scanner
                    const scanner = new Instascan.Scanner({ video: video });
                    scanner.addListener('scan', (content) => {
                        qrResult.textContent = 'QR Code content: ' + content;
                    });

                    // Start scanning
                    Instascan.Camera.getCameras().then((cameras) => {
                        if (cameras.length > 0) {
                            scanner.start(cameras[0]);
                        } else {
                            console.error('No cameras found.');
                        }
                    });
                })
                .catch((error) => {
                    console.error('Error accessing the camera:', error);
                });
            } else {
                alert('getUserMedia is not supported in this browser');
            }
        });
    </script>
</body>
</html>
