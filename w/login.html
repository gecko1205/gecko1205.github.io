<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>  
</head>

<body class="body">
  <div class="login-page">
    <div class="form">
      <form onsubmit="login()">
        <img src="https://i.imgur.com/AYrbizY.png" style="width: 100%; max-width: 400px; height: auto; display: block; margin: 0 auto; margin-bottom: 20px;">
        <h2 class="title">Welcome to Ineffabilis</h2>
        <input type="text" id="username" placeholder="&#xf007;  First Name" oninput="validateName(this)"/>
        <input type="password" id="password" placeholder="&#xf023;  Password"/>
        <i class="fas fa-eye" onclick="show()"></i> 
        <br>
        <br>
        <button type="submit" class="primary-button">LOGIN</button>
        <p class="message"></p>
      </form>

      <form class="login-form">
        <button class="secondary-button" type="button" onclick="window.location.href='signup.html'">SIGN UP</button>
      </form>
    </div>
  </div>

  <script>
    function alert(message) {
      var existingAlerts = document.querySelectorAll(".custom-alert");
      existingAlerts.forEach(function (alert) {
        alert.parentNode.removeChild(alert);
      });

      var div = document.createElement("div");
      div.className = "custom-alert";
      div.innerHTML = "<div style='font-family: \"DM Mono\", sans-serif; color: #ffffff; background-color: #Cb3232ee; border: 2px solid #ffffff; border-radius: 5px; padding: 10px; font-size: 20px; white-space: nowrap;'>" + message + "</div>";
      document.body.appendChild(div);
      div.style.position = "fixed";
      div.style.top = "50%";
      div.style.left = "50%";
      div.style.transform = "translate(-50%, -50%)";
      div.style.zIndex = "9999";
      setTimeout(function () {
        div.parentNode.removeChild(div);
      }, 3000);
    }

    function show() {
      var password = document.getElementById("password");
      var icon = document.querySelector(".fas");

      if (password.type === "password") {
        password.type = "text";
        icon.classList.add("active");
      } else {
        password.type = "password";
        icon.classList.remove("active");
      }
    };

  function validateName(input) {
    input.value = input.value
      .toUpperCase()
      .replace(/[^A-Z\s'-]/g, '');
    }

    function login() {
      event.preventDefault();

      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();

      if (username === "NAMEC" && password === "passc") {
        window.location.href = "inside/c/missions.html";
      } else if (username === "NAMEB" && password === "passb") {
        window.location.href = "inside/b/missions.html";
      } else if (username === "NAMEA" && password === "passa") {
        window.location.href = "inside/a/missions.html";
      } else {
        alert("Invalid credentials.");
      }
    }
  </script>
</body>
</html>
